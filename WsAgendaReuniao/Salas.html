<!DOCTYPE html>
<html ng-app="SalasApp">
<head>
    <meta charset="utf-8" />
    <title>Salas</title>
    <script src="lib/angular.js"></script>
    <link href="lib/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/Salas.js"></script>
    <style>
        .jumbotron {
            height: 600px;
            width: 800px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .table {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div ng-controller="SalasController" class="jumbotron">
        <table class="table table-striped" border="1">
            <thead>
                <h2> Salas</h2>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sala in salas">
                    <th>{{sala.IdSala}}</th>
                    <th>{{sala.NomeSala}}</th>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
