<!DOCTYPE html>
<html ng-app="FuncionariosApp">
<head>
    <meta charset="utf-8" />
    <title>Funcionários</title>
    <script src="lib/angular.js"></script>
    <link href="lib/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/Funcionarios.js"></script>
    <style>
        .jumbotron {
            height: 600px;
            width: 800px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .table {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div ng-controller="FuncionariosController" class="jumbotron">
        <table class="table table-striped" border="1">
            <thead>
                <h2> Funcionários</h2>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Setor</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="funcionario in funcionarios">
                    <th>{{funcionario.IdFuncionario}}</th>
                    <th>{{funcionario.Nome}}</th>
                    <th>{{funcionario.Setor}}</th>
                    <th>{{funcionario.Cargo}}</th>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
