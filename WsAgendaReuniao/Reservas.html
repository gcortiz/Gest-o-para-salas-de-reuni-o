<!DOCTYPE html>
<html ng-app="ReservasApp">
<head>
    <meta charset="utf-8" />
    <title>Salas Reservadas</title>
    <script src="lib/angular.js"></script>
    <link href="lib/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/Reservas.js"></script>
    <style>
        .jumbotron {
            height: 600px;
            width: 800px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .table {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div ng-controller="ReservasController" class="jumbotron">
        <table class="table table-striped" border="1">
            <thead>
                <h2>Reservas</h2>
                <tr>
                    <th>Data Reservada</th>
                    <th>Data da Reserva</th>
                    <th>Sala</th>
                    <th>Periodo</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reserva in reservas">
                    <th>{{reserva.DtReservada.substr(6,13) | date:'dd/MM/yyyy'}}</th>
                    <th>{{reserva.DtDaReserva.substr(6,13) | date:'dd/MM/yyyy'}}</th>
                    <th>{{reserva.Sala}}</th>
                    <th>{{reserva.Periodo}}</th>
                    <th>{{reserva.Funcionario}}</th>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
